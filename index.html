<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <h2 id="status">Welcome to the Tic Tac Toe Game! Enter players names to start the game:</h2>
    <form id="usersNames">
      <fieldset>
        <legend>Players names:</legend>
        <label>Player 'x' name: <input type="text" name="playerX"></label>
        <label>Player 'o' name: <input type="text" name="playerO"></label>
        <button onclick="">Start the game!</button>
      </fieldset>
    </form>
    <div id="gameBoard">
      <div class="board-cell"></div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>
    </div>
  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
